<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — Recyclers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EC</div><div><div style="font-weight:700">EcoConnect</div><div class="small">Manage recyclers</div></div></div>
      <nav class="navbar" id="topNav"></nav>
    </header>

    <div class="admin-wrapper">
      <aside class="admin-sidebar">
        <a href="admin.html">Dashboard</a>
        <a href="admin_recyclers.html">Recyclers</a>
        <a href="admin_items.html">Items</a>
      </aside>

      <section>
        <div class="card">
          <h2>Recyclers</h2>
          <div id="recyclerList"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/recyclers.service.js"></script>
  <script src="js/auth.controller.js"></script>
  <script src="js/admin.service.js"></script>
  <script src="js/admin.controller.js"></script>

  <script>
    async function mountRecyclersAdmin(){
      const s = AuthController.current();
      if(!s || s.role !== 'admin'){ location.href='login.html'; return; }
      document.getElementById('topNav').innerHTML = '<a href="admin.html">Dashboard</a><a href="admin_recyclers.html">Recyclers</a>';
      const list = await AdminController.listRecyclers();
      if(!list.length){ recyclerList.innerHTML = '<div class="small">No recyclers</div>'; return; }
      recyclerList.innerHTML = list.map(r=>`
        <div class="item-row">
          <div>
            <div style="font-weight:700">${r.name}</div>
            <div class="small">${r.city || ''} • ${r.contact || ''}</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            ${r.verified ? '<span class="badge badge-success">Verified</span>' : `<button class="btn btn-primary" onclick="verify(${r.id})">Verify</button>`}
            <button class="btn btn-danger" onclick="removeRecycler(${r.id})">Remove</button>
          </div>
        </div>
      `).join('');
    }

    window.verify = async (id)=>{ await AdminController.verifyRecycler(id); mountRecyclersAdmin(); };
    window.removeRecycler = async (id)=>{ if(confirm('Remove recycler?')){ await AdminController.removeRecycler(id); mountRecyclersAdmin(); } };

    mountRecyclersAdmin();
  </script>
</body>
</html>
