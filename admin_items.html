<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — Items</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EC</div><div><div style="font-weight:700">EcoConnect</div><div class="small">Moderate items</div></div></div>
      <nav class="navbar" id="topNav"></nav>
    </header>

    <div class="admin-wrapper">
      <aside class="admin-sidebar">
        <a href="admin.html">Dashboard</a>
        <a href="admin_items.html">Items</a>
        <a href="admin_users.html">Users</a>
      </aside>

      <section>
        <div class="card">
          <h2>Moderate Items</h2>
          <div id="itemsArea"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/items.service.js"></script>
  <script src="js/auth.controller.js"></script>
  <script src="js/admin.service.js"></script>
  <script src="js/admin.controller.js"></script>

  <script>
    async function mountItemsAdmin(){
      const s = AuthController.current();
      if(!s || s.role !== 'admin'){ location.href='login.html'; return; }
      document.getElementById('topNav').innerHTML = '<a href="admin.html">Dashboard</a><a href="admin_items.html">Items</a>';
      const items = await AdminController.listItems();
      if(!items.length){ itemsArea.innerHTML = '<div class="small">No items</div>'; return; }
      itemsArea.innerHTML = items.map(i=>`
        <div class="item-row">
          <div>
            <div style="font-weight:700">${i.title}</div>
            <div class="small">${i.category} • ${i.city || ''}</div>
            <div class="small" style="margin-top:6px">${i.description || ''}</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button class="btn btn-primary" onclick="approveItem(${i.id})">Approve</button>
            <button class="btn btn-danger" onclick="removeItem(${i.id})">Remove</button>
          </div>
        </div>
      `).join('');
    }

    window.approveItem = async (id)=>{ await AdminController.approveItem(id); mountItemsAdmin(); };
    window.removeItem = async (id)=>{ if(confirm('Remove item?')){ await AdminController.removeItem(id); mountItemsAdmin(); } };

    mountItemsAdmin();
  </script>
</body>
</html>
