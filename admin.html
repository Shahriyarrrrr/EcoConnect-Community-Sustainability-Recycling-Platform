<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin â€” EcoConnect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EC</div><div><div style="font-weight:700">EcoConnect</div><div class="small">Admin dashboard</div></div></div>
      <nav class="navbar" id="topNav"></nav>
    </header>

    <div class="admin-wrapper">
      <aside class="admin-sidebar">
        <a href="admin.html">Dashboard</a>
        <a href="admin_users.html">Users</a>
        <a href="admin_items.html">Items</a>
        <a href="admin_recyclers.html">Recyclers</a>
        <a href="index.html">Back to Site</a>
      </aside>

      <section>
        <div class="card">
          <h2>Overview</h2>
          <div id="statsGrid" class="grid-2"></div>
        </div>

        <div class="card">
          <h3>Recent activity</h3>
          <div id="recentActivity"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/user.service.js"></script>
  <script src="js/auth.controller.js"></script>
  <script src="js/items.service.js"></script>
  <script src="js/recyclers.service.js"></script>
  <script src="js/admin.service.js"></script>
  <script src="js/admin.controller.js"></script>

  <script>
    async function mountAdmin(){
      const s = AuthController.current();
      if(!s || s.role !== 'admin'){ location.href='login.html'; return; }
      document.getElementById('topNav').innerHTML = '<a href="admin.html">Dashboard</a><a href="admin_users.html">Users</a><a href="admin_items.html">Items</a>';
      const stats = await AdminController.getStats();
      statsGrid.innerHTML = `
        <div class="card"><div class="small">Total users</div><div style="font-size:20px;font-weight:700">${stats.users}</div></div>
        <div class="card"><div class="small">Total items</div><div style="font-size:20px;font-weight:700">${stats.items}</div></div>
      `;
      recentActivity.innerHTML = stats.recent.length ? stats.recent.map(a=>`<div class="notification">${a}</div>`).join('') : '<div class="small">No recent activity</div>';
    }
    mountAdmin();
  </script>
</body>
</html>
