<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaderboard â€” EcoConnect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EC</div><div><div style="font-weight:700">EcoConnect</div><div class="small">Top contributors</div></div></div>
      <nav class="navbar" id="topNav"></nav>
    </header>

    <main class="card" style="max-width:900px;margin:28px auto">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Leaderboard</h2>
        <div style="display:flex;gap:8px">
          <button id="recalcBtn" class="btn btn-outline">Recalculate</button>
        </div>
      </div>

      <div id="leaderboardArea" style="margin-top:18px"></div>

      <div style="margin-top:22px">
        <h3>Manual Award</h3>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="awardUser" placeholder="User ID" style="width:120px" />
          <input id="awardPoints" placeholder="Points" style="width:120px" />
          <button id="awardBtn" class="btn btn-primary">Award</button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/user.service.js"></script>
  <script src="js/auth.controller.js"></script>
  <script src="js/leaderboard.service.js"></script>
  <script src="js/leaderboard.controller.js"></script>
  <script src="js/notifications.js"></script>

  <script>
    async function mount(){
      const s = AuthController.current();
      document.getElementById('topNav').innerHTML = s ? '<a href="index.html">Home</a><a href="items.html">Items</a><a href="profile.html">Profile</a>' : '<a href="login.html">Login</a><a href="register.html">Register</a>';

      async function render(){
        const rows = await LeaderboardController.top(20);
        leaderboardArea.innerHTML = rows.length ? rows.map(r=>`
          <div class="leaderboard-row" style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div style="font-weight:700">#${r.rank} ${r.name}</div>
              <div class="small">User ID: ${r.user_id}</div>
            </div>
            <div style="font-weight:700">${r.points} pts</div>
          </div>
        `).join('') : '<div class="small">No contributors yet.</div>';
      }

      document.getElementById('recalcBtn').addEventListener('click', async ()=>{ await LeaderboardController.recalculate(); render(); });
      document.getElementById('awardBtn').addEventListener('click', async ()=> {
        const uid = parseInt(awardUser.value), pts = parseInt(awardPoints.value);
        if(!uid || !pts) { alert('Enter valid values'); return; }
        await LeaderboardController.addPoints(uid, pts);
        Notifications.push(`You were awarded ${pts} points`, uid);
        render();
      });

      await LeaderboardController.recalculate();
      render();
    }
    mount();
  </script>
</body>
</html>
